<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galileo Arena - Proposal 18: Voxel Assembly</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a2e;
            font-family: 'VT323', monospace;
            color: #fff;
            image-rendering: pixelated;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            text-align: center;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #ffaa00;
            font-size: 2rem;
            text-shadow: 4px 4px #000;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ccc;
            text-transform: uppercase;
            background: #000;
            display: inline-block;
            padding: 5px 10px;
        }

        #build-progress {
            width: 300px;
            margin: 0 auto;
            border: 4px solid #fff;
            padding: 5px;
            background: #000;
        }

        #progress-bar {
            width: 0%;
            height: 20px;
            background: #00ff00;
            transition: width 0.2s steps(10);
        }

        #controls {
            pointer-events: auto;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .pixel-btn {
            background: #ff0000;
            border: 4px solid #fff;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            padding: 15px 20px;
            cursor: pointer;
            box-shadow: 4px 4px 0px #000;
            transition: transform 0.1s;
        }

        .pixel-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000;
        }

        .pixel-btn.blue {
            background: #0055ff;
        }

        .pixel-btn.green {
            background: #00aa00;
        }

        #console-log {
            position: absolute;
            top: 100px;
            left: 20px;
            width: 250px;
            height: 300px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #555;
            padding: 10px;
            overflow: hidden;
            font-size: 1rem;
            line-height: 1.2;
            color: #00ff00;
        }
    </style>
</head>

<body>

    <div id="ui-layer">
        <header>
            <h1>VOXEL ASSEMBLY</h1>
            <div class="subtitle">Constructing Truth</div>
            <div id="build-progress">
                <div id="progress-bar"></div>
            </div>
        </header>

        <div id="console-log">
            > SYSTEM READY<br>
            > AWAITING BLOCKS...
        </div>

        <div id="controls">
            <button class="pixel-btn blue" onclick="addBlocks()">ADD ARGUMENT</button>
            <button class="pixel-btn green" onclick="finalize()">FINALIZE</button>
            <button class="pixel-btn" onclick="reset()">RESET</button>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- THREE JS SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);

        const camera = new THREE.OrthographicCamera(
            window.innerWidth / - 2, window.innerWidth / 2,
            window.innerHeight / 2, window.innerHeight / - 2,
            1, 1000
        );
        camera.zoom = 20;
        camera.updateProjectionMatrix();
        camera.position.set(20, 20, 20); // Isometric view
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: false }); // Pixel look
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.BasicShadowMap; // Hard shadows
        document.body.appendChild(renderer.domElement);

        // --- GRID & LIGHTS ---
        const gridHelper = new THREE.GridHelper(50, 50, 0x555555, 0x222222);
        scene.add(gridHelper);

        const ambLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(10, 20, 5);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // --- OBJECTS ---

        // Base Platform
        const baseGeo = new THREE.BoxGeometry(10, 1, 10);
        const baseMat = new THREE.MeshLambertMaterial({ color: 0x333333 });
        const base = new THREE.Mesh(baseGeo, baseMat);
        base.position.y = -0.5;
        base.receiveShadow = true;
        scene.add(base);

        const voxels = [];
        const voxelGeo = new THREE.BoxGeometry(0.95, 0.95, 0.95); // Slightly smaller for gaps

        function createVoxel(x, y, z, color) {
            const mat = new THREE.MeshLambertMaterial({ color: color });
            const mesh = new THREE.Mesh(voxelGeo, mat);
            mesh.position.set(x, y + 10, z); // Start high
            mesh.castShadow = true;
            mesh.userData = { targetY: y, falling: true, speed: 0.5 };
            scene.add(mesh);
            voxels.push(mesh);
            return mesh;
        }

        // --- ANIMATION LOOP ---

        function animate() {
            requestAnimationFrame(animate);

            // Animate falling voxels
            voxels.forEach(v => {
                if (v.userData.falling) {
                    v.position.y -= v.userData.speed;
                    v.userData.speed *= 1.1; // Accelerate

                    if (v.position.y <= v.userData.targetY) {
                        v.position.y = v.userData.targetY;
                        v.userData.falling = false;
                        // "Thud" effect
                        v.scale.set(1.1, 0.8, 1.1);
                        setTimeout(() => v.scale.set(1, 1, 1), 100);

                        log("> BLOCK PLACED AT " + v.position.x + "," + v.position.z);
                        updateProgress();
                    }
                }
            });

            // Slow rotate
            const time = Date.now() * 0.0005;
            camera.position.x = Math.sin(time) * 30;
            camera.position.z = Math.cos(time) * 30;
            camera.lookAt(0, 2, 0);

            renderer.render(scene, camera);
        }
        animate();

        // --- LOGIC ---

        function log(msg) {
            const con = document.getElementById('console-log');
            con.innerHTML += msg + "<br>";
            con.scrollTop = con.scrollHeight;
        }

        function updateProgress() {
            const prog = Math.min((voxels.length / 50) * 100, 100);
            document.getElementById('progress-bar').style.width = prog + "%";
        }

        function addBlocks() {
            if (voxels.length >= 50) {
                log("> STRUCTURE COMPLETE");
                return;
            }
            // Add 5 random blocks
            for (let i = 0; i < 5; i++) {
                const x = Math.floor(Math.random() * 8) - 4;
                const z = Math.floor(Math.random() * 8) - 4;
                const y = Math.floor(Math.random() * 4);
                const color = Math.random() > 0.5 ? 0x0055ff : 0xffaa00;

                setTimeout(() => createVoxel(x, y, z, color), i * 100);
            }
        }

        function finalize() {
            voxels.forEach((v, i) => {
                setTimeout(() => {
                    v.material.color.setHex(0x00ff00); // Turn green
                }, i * 20);
            });
            log("> VALIDATING INTEGRITY...");
            setTimeout(() => log("> VERDICT: STABLE"), 1000);
        }

        function reset() {
            voxels.forEach(v => scene.remove(v));
            voxels.length = 0;
            log("> RESETTING...");
            document.getElementById('progress-bar').style.width = "0%";
        }

        window.addEventListener('resize', () => {
            const aspect = window.innerWidth / window.innerHeight;
            // Update orthographic camera
            camera.left = -20 * aspect;
            camera.right = 20 * aspect;
            camera.top = 20;
            camera.bottom = -20;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>

</html>
