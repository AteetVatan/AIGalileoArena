<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galileo Arena - Neon Samurai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        cyber: ['Orbitron', 'sans-serif'],
                        jp: ['"Noto Sans JP"', 'sans-serif'],
                    },
                    colors: {
                        'neon-pink': '#ff00ff',
                        'neon-blue': '#00ffff',
                        'void': '#09090b',
                    },
                    animation: {
                        'rain': 'rain 0.5s linear infinite',
                        'glitch': 'glitch 1s linear infinite',
                    },
                    keyframes: {
                        rain: {
                            '0%': { transform: 'translateY(0)' },
                            '100%': { transform: 'translateY(100vh)' }
                        },
                        glitch: {
                            '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                            '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                            '62%': { transform: 'translate(0,0) skew(5deg)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: 0.5em;
        }

        .rain-drop {
            position: absolute;
            width: 1px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
        }

        .katana-slash {
            clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
        }
    </style>
</head>

<body class="bg-void text-white font-jp h-screen overflow-hidden flex flex-col relative">

    <!-- Rain Effect -->
    <div class="absolute inset-x-0 top-0 h-full overflow-hidden pointer-events-none z-0 opacity-30">
        <!-- JS would generate these better, hardcoding a few -->
        <div class="rain-drop left-[10%] animation-delay-0 animate-rain" style="animation-duration: 0.7s"></div>
        <div class="rain-drop left-[30%] animation-delay-200 animate-rain" style="animation-duration: 0.5s"></div>
        <div class="rain-drop left-[60%] animation-delay-500 animate-rain" style="animation-duration: 0.8s"></div>
        <div class="rain-drop left-[80%] animation-delay-100 animate-rain" style="animation-duration: 0.6s"></div>
    </div>

    <!-- The Shogun (Judge) -->
    <div class="absolute top-0 w-full h-1/2 flex justify-center opacity-20 pointer-events-none z-0">
        <div class="text-[200px] font-black text-white/5 tracking-tighter">JUDGE</div>
        <!-- Mask Graphic Placeholder -->
        <div class="absolute top-20 w-32 h-40 border-4 border-white/20 transform rotate-45"></div>
    </div>

    <!-- UI Overlay -->
    <header class="p-8 flex justify-between z-20">
        <div class="border-l-4 border-neon-pink pl-4">
            <div class="text-4xl font-cyber text-neon-pink animate-glitch">GALILEO</div>
            <div class="text-sm tracking-widest text-gray-500">PROJECT: BUSHIDO</div>
        </div>
        <div class="vertical-text text-2xl font-bold text-gray-700 select-none">
            論争の戦場
        </div>
    </header>

    <!-- Debate Stage -->
    <main class="flex-1 flex justify-center items-center gap-12 px-8 relative z-10">

        <!-- Orthodox Samurai -->
        <div class="flex-1 flex flex-col items-end text-right">
            <div class="relative group">
                <!-- Avatar -->
                <div
                    class="w-24 h-24 border-2 border-neon-blue rounded-full mb-4 overflow-hidden relative shadow-[0_0_20px_cyan]">
                    <div class="absolute inset-0 bg-blue-900/50"></div>
                    <div
                        class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-2 h-20 bg-neon-blue transform rotate-45 shadow-[0_0_10px_white]">
                    </div> <!-- Katana -->
                </div>
                <!-- Message -->
                <div
                    class="bg-gray-900/80 border-r-2 border-neon-blue p-6 w-[500px] katana-slash backdrop-blur-md transform transition group-hover:-translate-x-2">
                    <h3 class="text-neon-blue font-cyber mb-2 text-xl">ORTHODOX - <span class="text-xs">RONIN</span>
                    </h3>
                    <p class="text-lg leading-relaxed">
                        "Honor implies physical presence. The digital realm is a shadow domain where intent is lost."
                    </p>
                </div>
            </div>
        </div>

        <!-- Center Divider -->
        <div class="h-96 w-[1px] bg-gradient-to-b from-transparent via-white/50 to-transparent"></div>

        <!-- Heretic Ninja -->
        <div class="flex-1 flex flex-col items-start">
            <div class="relative group">
                <!-- Avatar -->
                <div
                    class="w-24 h-24 border-2 border-neon-pink rounded-full mb-4 overflow-hidden relative shadow-[0_0_20px_magenta]">
                    <div class="absolute inset-0 bg-pink-900/50"></div>
                    <div
                        class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-20 h-2 bg-neon-pink transform rotate-45 shadow-[0_0_10px_white]">
                    </div> <!-- Dagger -->
                </div>
                <!-- Message -->
                <div
                    class="bg-gray-900/80 border-l-2 border-neon-pink p-6 w-[500px] katana-slash backdrop-blur-md transform transition group-hover:translate-x-2">
                    <h3 class="text-neon-pink font-cyber mb-2 text-xl">HERETIC - <span class="text-xs">SHINOBI</span>
                    </h3>
                    <p class="text-lg leading-relaxed">
                        "The blade strikes true regardless of distance. Code is the ultimate truth, unclouded by flesh."
                    </p>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
