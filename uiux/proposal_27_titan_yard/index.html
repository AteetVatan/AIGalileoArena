<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galileo Arena - Titan Yard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        heavy: ['Teko', 'sans-serif'],
                    },
                    colors: {
                        'rust': '#cd5c5c',
                        'oil': '#1a1a1a',
                        'steel': '#708090',
                        'caution': '#facc15',
                    },
                    backgroundImage: {
                        'grunge': "url('https://www.transparenttextures.com/patterns/black-felt.png')",
                    },
                    animation: {
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                    },
                    keyframes: {
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .stencil {
            border: 2px dashed #facc15;
            color: #facc15;
            padding: 2px 8px;
            font-weight: bold;
            letter-spacing: 2px;
        }
    </style>
</head>

<body class="bg-oil text-gray-300 font-heavy h-screen flex flex-col relative overflow-hidden bg-grunge">

    <!-- Scrapyard Background (Abstract) -->
    <div class="absolute inset-x-0 bottom-0 h-1/2 bg-gradient-to-t from-black to-transparent z-0"></div>

    <!-- The Crane (Judge) -->
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-4 bg-gray-800 h-64 z-10 flex flex-col items-center">
        <div
            class="w-24 h-12 bg-gray-700 border-2 border-caution flex items-center justify-center text-caution text-xl font-bold shadow-lg">
            JUDGE-01
        </div>
        <!-- Cable -->
        <div class="w-1 h-full bg-black"></div>
        <!-- Magnet -->
        <div
            class="w-16 h-8 bg-rust rounded-b-lg border-x-2 border-b-2 border-black absolute bottom-0 shadow-[0_10px_20px_rgba(0,0,0,0.8)]">
        </div>
    </div>

    <!-- HUD -->
    <header class="p-6 flex justify-between items-start z-20">
        <div class="bg-black/80 border-l-4 border-rust p-4 w-64 skew-x-[-10deg]">
            <h1 class="text-4xl text-white uppercase leading-none skew-x-[10deg]">Titan<span
                    class="text-rust">Yard</span></h1>
        </div>

        <div class="flex gap-4">
            <div class="bg-black/50 p-2 text-center border border-gray-700">
                <div class="text-2xl font-bold text-white">1,402 PSI</div>
                <div class="text-xs text-gray-500">PRESSURE</div>
            </div>
        </div>
    </header>

    <!-- The Arena -->
    <main class="flex-1 flex justify-between items-end px-12 pb-12 z-10 relative">

        <!-- Titan 1 (Bulldozer) -->
        <div class="flex flex-col items-start w-[40%] group">
            <!-- Speech Bubble (Mechanical) -->
            <div class="bg-gray-800 border-2 border-steel p-4 mb-4 relative shadow-2xl skew-y-2">
                <div class="text-2xl text-white uppercase font-bold leading-tight">
                    "Your logic is fragile! The core data supports massive redundancy!"
                </div>
                <div class="text-xs text-rust mt-2">>> IMPACT: CRITICAL (920dmg)</div>
                <!-- Connector -->
                <div
                    class="absolute -bottom-3 left-12 w-0 h-0 border-l-[10px] border-l-transparent border-t-[15px] border-t-steel border-r-[10px] border-r-transparent">
                </div>
            </div>

            <!-- Robot Vis -->
            <div class="w-64 h-56 bg-steel border-4 border-black relative">
                <div
                    class="absolute top-0 w-full h-8 bg-caution repeating-linear-gradient(45deg, transparent, transparent 10px, black 10px, black 20px)">
                </div> <!-- Hazard Tape -->
                <div
                    class="absolute top-12 left-4 w-16 h-8 bg-black rounded-full border-2 border-yellow-500 flex items-center justify-center">
                    <div class="w-4 h-4 bg-yellow-500 rounded-full animate-ping"></div>
                </div>
                <div class="absolute bottom-0 w-full h-12 bg-black flex gap-2 p-2">
                    <div class="flex-1 bg-gray-700 rounded-sm"></div> <!-- Tracks -->
                    <div class="flex-1 bg-gray-700 rounded-sm"></div>
                </div>
                <div class="absolute -right-8 top-20 w-8 h-24 bg-gray-600 border-2 border-black"></div>
                <!-- Shield Arm -->
            </div>
        </div>

        <!-- Titan 2 (Excavator) -->
        <div class="flex flex-col items-end w-[40%] text-right">
            <!-- Speech Bubble -->
            <div class="bg-gray-800 border-2 border-rust p-4 mb-4 relative shadow-2xl skew-y-[-2deg] animate-shake">
                <div class="text-2xl text-white uppercase font-bold leading-tight">
                    "Redundancy is waste! Efficiency requires precise allocation!"
                </div>
                <div class="text-xs text-caution mt-2">>> SHIELD STATUS: 45%</div>
                <div
                    class="absolute -bottom-3 right-12 w-0 h-0 border-l-[10px] border-l-transparent border-t-[15px] border-t-rust border-r-[10px] border-r-transparent">
                </div>
            </div>

            <!-- Robot Vis -->
            <div class="w-56 h-72 bg-rust border-4 border-black relative">
                <div class="absolute top-8 right-8 w-12 h-12 bg-black rounded-full shadow-[0_0_20px_red]">
                    <div class="w-4 h-4 bg-red-600 rounded-full m-4"></div>
                </div>
                <div
                    class="absolute left-[-20px] top-20 w-8 h-32 bg-gray-800 border-2 border-black transform -rotate-12 origin-top">
                </div> <!-- Crane Arm -->
                <div
                    class="absolute bottom-4 left-4 text-6xl font-black text-black opacity-30 rotate-90 origin-bottom-left">
                    MK-II</div>
            </div>
        </div>

    </main>

    <!-- Debris/Particles (CSS) -->
    <div class="absolute bottom-20 left-1/3 w-2 h-2 bg-yellow-500 rounded-full shadow-[0_0_10px_yellow] animate-bounce">
    </div>
    <div class="absolute bottom-24 left-[40%] w-1 h-1 bg-white rounded-full animate-ping"></div>

</body>

</html>
