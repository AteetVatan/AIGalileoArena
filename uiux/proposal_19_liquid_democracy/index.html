<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galileo Arena - Proposal 19: Liquid Democracy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Comfortaa&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #001e36;
            font-family: 'Quicksand', sans-serif;
            color: #fff;
        }

        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
            background: linear-gradient(to bottom, rgba(0, 30, 54, 0.5), rgba(0, 0, 0, 0.8));
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin: 0;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        #vis-controls {
            pointer-events: auto;
            align-self: center;
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bubble-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #00ffff, #0077ff);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .bubble-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(45deg) translateY(-100%);
            transition: transform 0.5s;
        }

        .bubble-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.4);
        }

        .bubble-btn:hover::before {
            transform: rotate(45deg) translateY(0%);
        }

        #status-bubble {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.5rem;
            color: #00ffff;
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.5s;
        }

        #status-bubble.show {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div id="ui-container">
        <h1>Liquid Democracy</h1>

        <div id="status-bubble">FLOWING</div>

        <div id="vis-controls">
            <button class="bubble-btn" onclick="addDrop()">DROP</button>
            <button class="bubble-btn" onclick="calm()">CALM</button>
            <button class="bubble-btn" onclick="freeze()">ICE</button>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- THREE JS SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x001e36, 10, 100);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(0, 20, 20);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- LIGHTING ---
        const ambient = new THREE.AmbientLight(0x404040);
        scene.add(ambient);

        const spot = new THREE.SpotLight(0x00ffff, 2);
        spot.position.set(0, 50, 0);
        spot.castShadow = true;
        scene.add(spot);


        // --- LIQUID MESH ---
        // We'll simulate liquid with a high-poly plane and sin waves
        const geometry = new THREE.PlaneGeometry(50, 50, 64, 64);
        const material = new THREE.MeshPhongMaterial({
            color: 0x0077ff,
            shininess: 100,
            specular: 0xffffff,
            transparent: true,
            opacity: 0.8,
            side: THREE.DoubleSide,
            flatShading: false
        });
        const plane = new THREE.Mesh(geometry, material);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        // Particles (Droplets/Bubbles)
        const bubbles = [];
        const bubbleGeo = new THREE.SphereGeometry(0.5, 16, 16);
        const bubbleMat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.6 });

        // --- ANIMATION ---

        let time = 0;
        let waveIntensity = 0.5;
        let isFrozen = false;

        function animate() {
            requestAnimationFrame(animate);
            if (!isFrozen) time += 0.05;

            // Update Plane Vertices (Waves)
            const positionAttribute = geometry.attributes.position;
            const vertex = new THREE.Vector3();

            for (let i = 0; i < positionAttribute.count; i++) {
                vertex.fromBufferAttribute(positionAttribute, i);

                // Sin wave logic
                const z = vertex.y; // Original Z (mapped to Y in buffer before rotation)? No, Plane is X,Y.
                // In PlaneGeometry, vertices are usually Z=0. We modify Z (which becomes Y after rotation)

                // Wait, need to check how PlaneGeometry generates. It generates in XY plane.
                // We modify Z.

                const waveX = Math.sin(vertex.x * 0.5 + time) * waveIntensity;
                const waveY = Math.cos(vertex.y * 0.5 + time * 0.8) * waveIntensity;
                const distance = Math.sqrt(vertex.x * vertex.x + vertex.y * vertex.y);
                const ripple = Math.sin(distance - time * 2) * waveIntensity * 0.5;

                // We need original Z, but we can't store it easily here without custom attr.
                // We'll just overwrite Z on the fly based on X/Y

                const newZ = waveX + waveY + ripple;
                positionAttribute.setZ(i, newZ);
            }
            positionAttribute.needsUpdate = true;
            geometry.computeVertexNormals();

            // Animate Bubbles/Droplets
            bubbles.forEach((b, i) => {
                b.position.y += b.userData.speed;
                if (b.position.y < 0) {
                    scene.remove(b);
                    bubbles.splice(i, 1);
                    // Splash effect (increase wave intensity momentarily)
                    waveIntensity += 0.1;
                }
            });

            // Decaying intensity
            if (waveIntensity > 0.5) waveIntensity *= 0.98;
            if (waveIntensity < 0.5 && !isFrozen) waveIntensity = 0.5;

            // Camera float
            camera.position.x = Math.sin(time * 0.1) * 10;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }
        animate();

        // --- LOGIC ---

        function addDrop() {
            isFrozen = false;
            plane.material.color.setHex(0x0077ff);

            const b = new THREE.Mesh(bubbleGeo, bubbleMat);
            b.position.set((Math.random() - 0.5) * 20, 20, (Math.random() - 0.5) * 20);
            b.userData = { speed: -0.5 };
            scene.add(b);
            bubbles.push(b);

            document.getElementById('status-bubble').innerText = "INPUT DETECTED";
            document.getElementById('status-bubble').classList.add('show');
            setTimeout(() => document.getElementById('status-bubble').classList.remove('show'), 1000);
        }

        function calm() {
            isFrozen = false;
            waveIntensity = 0;
            plane.material.color.setHex(0x0077ff);

            document.getElementById('status-bubble').innerText = "CLARITY REACHED";
            document.getElementById('status-bubble').classList.add('show');
            setTimeout(() => document.getElementById('status-bubble').classList.remove('show'), 2000);
        }

        function freeze() {
            isFrozen = true;
            plane.material.color.setHex(0xaaddff); // Icy color

            document.getElementById('status-bubble').innerText = "FROZEN STATE";
            document.getElementById('status-bubble').classList.add('show');
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>

</html>
