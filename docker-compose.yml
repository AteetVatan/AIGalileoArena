  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    read_only: true
    security_opt:
      - no-new-privileges:true

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
      

